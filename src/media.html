<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Dead Matter by Quantum Integrity Inc." />
    <meta name="keywords" content="Video Game, PC, Rogue-Lite, Survival, Game, Dead Matter, Sandbox, Quantum Integrity Inc" />
    <meta name="author" content="Quantum Integrity Inc." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />

    <meta name="msapplication-TileColor" content="#111111" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#111111" />
    <link rel="stylesheet" href="/static/main.bundle.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-left">
          <a href="/" class="navbar-logo">
            <img src="/img/DMLogo-Red-min.png" alt="Dead Matter" />
          </a>
        </div>
        <div class="navbar-right">
          <div class="navbar-item mobile-only">
            <a href="/">Home</a>
          </div>
          <div class="navbar-item">
            <a href="/about">About</a>
          </div>
          <div class="navbar-item">
            <a href="/media" class="is-active">Media</a>
          </div>
          <div class="navbar-item">
            <a href="https://qisoftware.ca" target="_blank">News</a>
          </div>
          <div class="navbar-item">
            <a href="https://qisoftware.ca/roadmap" target="_blank">Roadmap</a>
          </div>
          <div class="navbar-item">
            <a href="https://www.indiegogo.com/projects/dead-matter" target="_blank" class="is-primary">Become A Backer</a>
          </div>
        </div>
      </div>
    </nav>
    <header class="header-media">
      <div class="header-content">
        <div class="container">
          <h1 class="header-title">
            Media
          </h1>
        </div>
      </div>
    </header>
    <section class="section section-media">
      <div class="container">
        <div class="section-content">
          <div class="section-title">Latest Development Vlog</div>
          <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xVOjRkoFiFw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="section-content">
          <div class="columns">
            <div class="column">
              <div class="section-content">
                <video controls muted>
                  <source src="/videos/truck-turntable.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="section-content">
                <img src="/img/media/WeaponScreenshot02-min.jpg" alt="Dead Matter - Weapons" />
              </div>
            </div>
            <div class="column">
              <div class="section-content">
                <img src="/img/media/WeaponScreenshot03-min.jpg" alt="Dead Matter - Weapons" />
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="section-content">
                <img src="/img/media/WeaponScreenshot04-min.jpg" alt="Dead Matter - Weapons" />
              </div>
            </div>
            <div class="column">
              <div class="section-content">
                <img src="/img/media/WeaponScreenshot05-min.jpg" alt="Dead Matter - Weapons" />
              </div>
            </div>
            <div class="column">
              <div class="section-content">
                <img src="/img/media/WeaponScreenshot06-min.jpg" alt="Dead Matter - Weapons" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="section-content">
          <div class="columns">
            <div class="column">
              <div class="section-content">
                <img src="/img/media/LargeScreenshot01-min.jpg" alt="Dead Matter - Landscape" />
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="section-content">
                <img src="/img/media/LargeScreenshot02-min.jpg" alt="Dead Matter - Landscape" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-top">
        <p>Quantum Integrity Software Inc.</p>
        <p>&copy; COPYRIGHT 2019 | ALL RIGHTS RESERVED</p>
      </div>
      <div class="footer-bottom">
        <div class="footer-item">
          <a href="https://twitter.com/deadmattergame" target="_blank">Twitter</a>
        </div>
        <div class="footer-item">
          <a href="https://www.facebook.com/deadmattergame/" target="_blank">Facebook</a>
        </div>
        <div class="footer-item">
          <a href="https://www.youtube.com/channel/UCYXv_gE6LCeLsUmNLrRcxaA" target="_blank">Youtube</a>
        </div>
        <div class="footer-item">
          <a href="http://discord.gg/deadmatter" target="_blank">Discord</a>
        </div>
        <div class="footer-item">
          <a href="https://www.reddit.com/r/deadmatter" target="_blank">Reddit</a>
        </div>

      </div>
    </footer>

</html>
